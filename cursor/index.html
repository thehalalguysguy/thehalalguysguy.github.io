<!DOCTYPE html>
<html lang="en">
<head>

  <title>My Web Page</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>
<body>
  <main>
    <div id="tableauContainer"></div> <!-- Tableau container -->
  </main>

  <script>
    // Initialize Tableau dashboard
    var containerDiv = document.getElementById("tableauContainer");
    var url = "https://public.tableau.com/views/halalmap/Dashboard3?:language=en-US&:display_count=n&:origin=viz_share_link"
    var options = {
      width: "100%",
      height: "100%"
    };
    var viz = new tableau.Viz(containerDiv, url, options);
  </script>

  <script src="script.js"></script>
</body>
